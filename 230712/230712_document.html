<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .div1 {
        background-color: red;
      }
      .div2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
    <script>
      //getElementById
      console.log(document.getElementById("div5"));
      //getElementByClassName
      console.log("-------getElementByClassName");
      // getElementByClassName: parameter로 보내는 클래스 이름을 가지고 있는 모든 요소를 가져온다.
      console.log(document.getElementsByClassName("div2"));

      console.log("-------querySelector");
      //querySelector
      //위에서부터 선택자에 일치하는 요소 하나만 가져온다.
      console.log(document.querySelector(".div2")); //선택자
      //queryselectorAll 선택자에 일치하는 모든 요소를 배열 형태로 가져온다.
      console.log(document.querySelectorAll(".div2"));
      console.log(document.querySelectorAll(".div2")[1]);
    </script>
    <button type="button" onclick="alert()">작성</button>

    <script>
      function alert() {}
    </script>
  </body>
</html>
