<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //표준 객체: 자바스크립트에 기본적으로 내장되어 있는 친구들
      //String, Number,Array

      //Date
      //Date: javascript에서 시간과 날짜에 대한 정보를 얻기 위해 사용되는 객체
      //초기화(new)
      //new Date(년, 월, 일, 시, 분, 초, 밀리초)
      let date = new Date();
      //초기화할 때 Date에 값을 넣으면(숫자를 넣으면) 어떤 시간이 나오냐?
      //->1970년 1월 1일 0시부터 밀리초만큼 지난 날짜
      console.log(Date.now());

      //Date객체
      console.log(date.getFullYear()); //getFullYear: 년도
      console.log(date.getDate()); //getDate: 일(날짜)
      console.log(date.getDay());
      //일요일(0), 월요일 (1)...
      console.log(date.getTime());
      //내가 기준으로 잡은 시간이 기준 시간으로부터 얼마나 지났는지를 밀리초
      console.log(date.getHours()); //현재시간 (위에서부터 시, 분, 초)
      console.log(date.getMinutes());
      console.log(date.getSeconds());

      //yyyy-mm-dd
      let year = date.getFullYear();
      let month = date.getMonth + 1;
      let day = date.getDate();

      console.log(" ${year}-${month}-${day} ");
      //Math
      console.log(Math.PI);
      console.log(Math.E);
      console.log(Math.SQRT2);

      //Math객체 안의 메소드
      // (1) min: 최솟값
      console.log(Math.min(45, 2, 0, -1, -5));
      //(2) max: 최댓값
      console.log(Math.max(45, 2, 0, -1, -5));
      //(3) random: 랜덤한 수를 추출
      console.log(Math.random());
      //min~max 1~10
      // let a = Math.random() * (max-min) + min;
      console.log(Math.random() * 9 + 1);
      //(4) round, floor, ceil
      //round() : 반올림
      //floor : 인수로 전달받은 값과 같거나 큰 수 중에서 가장 작은 정수를 반환한다. = 내림
      console.log(Math.round(1.8));
      console.log(Math.floor(1.9));
      //ceil: 인수로 전달받은 값과 같거나 큰 수 중에서 가장 작은 정수를 반환 = 올림
      console.log(Math.ceil(1.9));
    </script>
  </head>
  <body></body>
</html>
