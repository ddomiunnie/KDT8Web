<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //문자열 관련 메소드
      let str = "Happy day~!";

      //1.문자열 길이 확인
      console.log("length: ", str.length);

      // 2. (영어) 문자열을 모두 대문자로
      console.log("toUpperCase: ", str.toUpperCase());
      console.log("toLowerCase : ", str.toLowerCase());

      //3.index를 가져오기
      console.log("index : ", str.indexOf("y"));
      console.log("index : ", str.lastIndexOf("y"));

      //4.문자열 자르기 (첫번째는 필수, 두번째는 선택)
      console.log("slice: ", str.slice(1, 3)); //4이전까지 나옴(3번째 index까지 나옴)

      // 5. 바꾸기
      // replace: 제일 먼저 찾아지는 한 친구만 바꾼다.
      console.log("replace p -> a: ", str.replace("p", "a"));
      //replaceAll : replace와 다르게 찾아지는 모든 요소를 변경한다.
      console.log("replaceAll a -> k: ", str.replaceAll("a"));

      //6. 반복 (repeat)
      console.log("repeat: ", str.repeat(10));

      //7. split : 문자열을 내가 원하는 부분에서 자르고, 그걸 리스트로 만들어주는 친구
      // 기준이 되는 값은 사라져요
      console.log("split: ", str.split(" "));
      console.log("split: ", str.split("a"));
      console.log("split: ", str.split(""));

      //8. trim(): 좌우 공백 제거
      console.log("before trim : ", str);
      console.log("after trim: ", str.trim());

      //배열 관련 메소드
      let days = ["M", "T", "W", "T", "F", "S", "S"];

      console.log("days: ", days);

      //0. 길이
      console.log("length : ", days.length);
      //1. 마지막 요소 추가/삭제
      //push(): 마지막 위치에 원하는 만큼 요소를 추가하고 추가된 이후의 리스트 길이를 반환해주는 함수

      let pushResult = days.push("z", "a");
      console.log("push : ", days);
      console.log("pushResult: ", pushResult);

      //pop() : 마지막 요소 삭제
      let popResult = days.pop(); //string이나 undefiend문자열을 반환하겠다.
      console.log("pop : ", days);
      console.log("popResult: ", popResult);

      //2. 맨 앞 요소 추가/삭제
      // unshift() : 첫번째 위치에 원하는 만큼 요소를 추가하고 추가된 이후의 리스트 길이를 반환해주는 함수
      let unshiftResult = days.unshift("r", "e");
      console.log("unshift : ", days);
      console.log("unshiftReulst: ", unshiftResult);

      //shift() : 첫번째 위치의 요소를 추출해 반환해준다. ( 추출하기 때문에 리스트에서는 삭제 )
      let shiftResult = days.shift();
      console.log("shift: ", days);
      console.log("shiftResult : ", shiftResult);

      //3. 인덱서 가져오기
      // indexof (찾을요소, [검색을 시작할 인덱스])
      let indexResult = days.indexOf("T");
      console.log("indexof T : ", indexResult);
      console.log("indesofT2: ", days.indexOf("T", 3));
      console.log("lastIndexOf : ", days.lastIndexOf("T"));

      //4.includes() 포함유무
      console.log("includes S", days.includes("S"));
      console.log("includes B", days.includes("B"));

      //5. reverse() : 반전시키는 함수
      console.log("reverse: ", days.reverse());

      //6. join() : 배열을 연결해서 문자열로 가져온다.
      //join([연결고리])
      console.log("join: ", days.join());
      console.log("join: ", days.join("&"));
      console.log("join: ", days.join(" "));

      console.log("--------------------");
      let str2 = "Holiday";
      console.log("str: ", str2);

      let splitResult = str2.split("");
      console.log("splitResult: ", splitResult);

      let reverseResult = splitResult.reverse();
      console.log("reverseResult: ", reverseResult);

      let joinResult = reverseResult.join("");
      console.log("joinResult: ", joinResult);

      //메소드 체이닝
      //각각의 다른 메소드를 연결해 사용하는 개념
      //메소드에 return값이 있을 때만 사용 가능
      //str.split("") > 문자열이 한글자씩 잘린 배열
      //str.split("").reverse() = "문자열이 한글자씩 잘린 배열".reverse()
      //"문자열이 한글자씩 잘린 배열".reverse() > 뒤집힌 배열
      //"뒤집힌 배열".join()

      console.log("total: ", str2.split("").reverse().join(""));
    </script>
    <script>
      //shallow copy, deep copy
      let a = 1;
      console.log("a : ", a);
      let b = a;
      console.log("b: ", b);
      b += 1;
      console.log("b: ", b);

      let arr1 = [1, 2, 3];
      let arr2 = [...arr1];
      let arr3 = arr2;
      let arr4 = arr1;
      arr2.push(4);
      console.log("arr1: ", arr1);
      console.log("arr2: ", arr2); //deep copy
      console.log("arr3: ", arr3);
      console.log("arr4: ", arr4);
    </script>
  </head>
  <body></body>
</html>
