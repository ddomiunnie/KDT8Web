<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        width: fit-content;
        /* 내용에 맞게 사이즈를 줄이겠다 */
        color: white;
        background-color: black;
      }
      div {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h3>무지개</h3>
    <div style="width: 50px; height: 50px; background-color: red"></div>
    <div style="width: 70px; height: 50px; background: orange"></div>
    <div style="width: 90px; height: 50px; background-color: yellow"></div>
    <div style="width: 110px; height: 50px; background-color: green"></div>
    <div style="width: 130px; height: 50px; background-color: blue"></div>
    <div style="width: 150px; height: 50px; background: darkblue"></div>
    <div style="width: 170px; height: 50px; background-color: purple"></div>
  </body>
</html>
