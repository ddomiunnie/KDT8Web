<!DOCTYPE html>
<html>
  <head>
    <title>계산기</title>
    <script>
      function calculate() {
        var value1 = Number(document.getElementById("value1").value);
        //.value 바로 값을 가져오겠다.
        var value2 = Number(document.getElementById("value2").value);
        var operator = document.getElementById("operator").value;
        var resultElement = document.getElementById("result");

        var result;
        if (operator === "+") {
          result = value1 + value2;
        } else if (operator === "-") {
          result = value1 - value2;
        } else if (operator === "*") {
          result = value1 * value2;
        } else if (operator === "/") {
          result = value1 / value2;
        } else {
          result = "계산 오류";
        }

        resultElement.value = result;
      }

      function reset() {
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
        document.getElementById("operator").value = "";
        document.getElementById("result").value = "";
      }
    </script>
  </head>
  <body>
    값 1 : <input type="text" id="value1" /><br />
    값 2 : <input type="text" id="value2" /><br />
    연산자: <input type="text" id="operator" /><br />
    결과 :
    <input type="text" id="result" /><br /><br />

    <button onclick="calculate()">계산하기</button>
    <button onclick="reset()">초기화</button>
  </body>
</html>
