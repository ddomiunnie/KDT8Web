<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록</title>
    <script>
      let num = 1;
      function writeList() {
        let writer = document.getElementById("writer").value;
        let content = document.getElementById("content").value;

        //1.table요소 가져온 후 tr, td createElement 만들고 tr에 append로 넣고, table에 tr넣고
        let date = new Date();

        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerText = num;
        let td2 = document.createElement("td");
        td2.innerText = writer;
        let td3 = document.createElement("td");
        td3.innerText = content;
        let td4 = document.createElement("td");
        td4.innerText = date;

        tr.append(td1);
        tr.append(td2);
        tr.append(td3);
        tr.append(td4);

        let table = document.querySelector("table");
        table.append(tr);
        num++;
      }
    </script>
  </head>
  <body>
    <div>방명록입니다.</div>
    <br />
    작성자 <input type="text" id="writer" /><br />
    내용 <input type="text" id="content" /><br /><br />
    <button onclick="writeList()">작성</button>

    <table border="1">
      <thead>
        <tr>
          <td>번호</td>
          <td>작성자</td>
          <td>내용</td>
          <td>작성일</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
