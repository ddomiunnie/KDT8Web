<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var age = prompt("나이 입력");
      var gender = prompt("성별 입력");

      if (age >= "20") {
        if ((gender = "남자 ")) {
          alert("성인남자");
        } else {
          alert("성인여자");
        }
      }
      if (age >= "17") {
        if ((gender = "남자")) {
          alert("남자 고등학생");
        } else {
          alert("여자 고등학생");
        }
      }
      if (age >= "14") {
        if ((gender = "남자")) {
          alert("남자 중학생");
        } else {
          alert("여자 중학생");
        }
      }
      if (age >= "8") {
        if ((gender = "남자")) {
          alert("남자 초등학생");
        } else {
          alert("여자 초등학생");
        }
      }
      if (age < 8) {
        if ((gender = "남자")) {
          alert("남자 유아");
        } else {
          alert("여자 유아");
        }
      }
    </script>
  </head>
  <body></body>
</html>
